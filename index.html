<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>博客首页</title>
	</head>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html,body{
			float: left;
			width: 100%;
			height: 100%;
			background: #EDEDED;
			font-family: "微软雅黑";
		}
		.title{
			float: left;
			width: 100%;
			text-align: center;
			color: #333333;
			font-weight: 600;
			font-size: 19px;
			line-height: 40px;
			margin: 100px 0;
		}
		.content{
			float: left;
			width: 100%;
			text-align: center;
			color: #666666;
			font-size: 16px;
			line-height: 32px;
		}
	</style>
	<body>
		<div class="OutWrapper">
			<span class="title">Hello world!</span>
			<p class="content">
				I am a web developer focusing on front-end development. Always hungry to keep learning.<br>
				我是一名专注于前端开发的Web开发人员。总是渴望继续学习。
			</p>
		</div>
	</body>
</html>
